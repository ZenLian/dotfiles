# encoding: utf-8

patch:
  schema_list:
    - schema: wubi86 # 五笔
    - schema: double_pinyin_flypy # 小鹤双拼
    - schema: luna_pinyin
  switcher/caption: 〔方案选择〕
  ascii_composer/switch_key/Shift_L: commit_code # Shift 上屏编码
  ascii_composer/switch_key/Shift_R: commit_code
  key_binder/bindings/+:
    # - { when: composing, accept: Return, send: Escape } # 回车清除编码
    - { when: has_menu, accept: semicolon, send: 2 } # 逗号;选择第2项
    - { when: has_menu, accept: apostrophe, send: 3 } # 分号'选择第3项
