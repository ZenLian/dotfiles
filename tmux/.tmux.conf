# ----------------------------=== Theme ===--------------------------

# --> Catppuccin
thm_bg="#1e1e2e" # base
thm_fg="#cdd6f4" # text
thm_cyan="#94e2d5" # teal
thm_black="#45475a" # surface1
thm_gray="#585b70" # surface2
thm_magenta="#f5c2e7" # pink
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#fab387"
thm_blue="#89b4fa"

# status
#set -g status-position top
#set -g status-justify centre
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_red}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_green}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-style "bg=$thm_bg, fg=$thm_fg"
set -g status-left ""
set -g status-right "#[fg=$thm_magenta,bg=$thm_bg,nobold,nounderscore,noitalics]î‚¶#[fg=$thm_bg,bg=$thm_magenta,nobold,nounderscore,noitalics]ğŸ“ #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]î‚¶#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg]î• #[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_yellow] #I #[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

